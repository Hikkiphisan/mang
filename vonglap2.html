<script>
    // Kích thước của hình trái tim (số hàng)
    const size = 6;

    // Vẽ hình trái tim
    for (let i = 0; i < size; i++) {
        let row = '';
        for (let j = 0; j <= 4 * size; j++) {
            // Điều kiện để vẽ từng phần của hình trái tim
            if ((i == 0 && j % size != 0) || (i == 1 && j % size == 0) ||
                (i - j == size - 2) || (i + j == size + 3)) {
                row += '*';
            } else {
                row += ' ';
            }
        }
        console.log(row); // In ra từng hàng của hình trái tim
    }

</script>
